{{define "my-template"}}

<!DOCTYPE html>

<html>

{{template "head" .}}

<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center"><i class="material-icons">cloud</i>Discover</a>
            </div>
        </nav>

        <h4 class="center-align">Welcome, {{.Name}}!</h4>

        <form id="option" action="#">
            <div class="row">
                <div class="input-field col s12 center-align">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="2">2.0 km</option>
                        <option value="4">4.0 km</option>
                        <option value="6">6.0 km</option>
                    </select>
                    <label>Distance</label>
                    <a class="waves-effect waves-light btn-large send"><i class="material-icons right">send</i>Let's Go</a>
                </div>
            </div>
        </form>

        <div id="map"></div>
        

        <div id="next" class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Next <small class="data-address right">208 Sunview Drive</small></span>
                        <div class="chip-wrapper">
                            <div class="chip">harbor</div>
                            <div class="chip">shelter</div>
                            <div class="chip">blue color</div>
                        </div>
                    </div>
                    <div class="card-action">
                        <i class="material-icons">grade</i><span class="data-score"> 23.2 pts</span>
                        <i class="material-icons">directions_walk</i><span class="data-dist"> 3.4 km</span>
                        <i class="material-icons">access_time</i><span class="data-time"> 17 min</span>
                    </div>
                </div>
            </div>
        </div>

        <form id="upload" action="#">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Upload</span>
                    <input id="upload-file" type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
        </form>
    </div>

    {{template "script" .}}

</body>
</html>

{{end}}
